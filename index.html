    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <canvas width="300" height="300">A canvas onto which digits are to be drawn.</canvas>
    <h1>How to use this thing</h1>
    <p>Draw a digit with your mouse or finger. Then, press Guess to find out which digit the machine learning model thinks you drew. Press Clear to wipe the canvas clean.</p>
    <h2>Answer: waiting for your drawing</h2>
    <button id="button-clear">Clear</button>
    <button>Guess</button>
  </body>
