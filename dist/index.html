<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Digit Recognizer</title>
    <link
      rel="preload"
      href="./assets/fonts/graymalkincond.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link href="./styles.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Draw digits by hand and let a machine learning model recognize what digit you drew."
    />
    <meta property="og:title" content="Andy Jakubowski" />
    <meta
      property="og:description"
      content="Draw digits by hand and let a machine learning model recognize what digit you drew."
    />
    <meta property="og:url" content="https://andyjakubowski.github.io/digit-recognizer/" />
    <meta property="og:locale" content="en_US" />
    <!-- <meta
      property="og:image"
      content="https://andyjakubowski.com/assets/images/about/andy-2x.jpg"
    /> -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Digit Recognizer" />
    <meta property="twitter:card" content="summary_large_image" />
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="./javascript.js"></script>
  </head>
  <body>
    <main>
      <div class="main-content">
        <h1>Digit Recognizer</h1>
        <ul class="bars-container">
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="0"></div></div><div class="bar__label">0</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="1"></div></div><div class="bar__label">1</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="2"></div></div><div class="bar__label">2</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="3"></div></div><div class="bar__label">3</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="4"></div></div><div class="bar__label">4</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="5"></div></div><div class="bar__label">5</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="6"></div></div><div class="bar__label">6</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="7"></div></div><div class="bar__label">7</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="8"></div></div><div class="bar__label">8</div></li>
          <li class="bar"><div class="bar__rect-container"><div class="bar__rect-fill" data-id="9"></div></div><div class="bar__label">9</div></li>
        </ul>
        <canvas id="input-canvas" width="280" height="280">A canvas onto which digits are to be drawn.</canvas>
        <div
        id="button-clear"
                class="button__container"
              >
                <span
                  class="button__label"
                  >Clear canvas</span
                >
              </div>
        <canvas id="input-canvas-scaled" width="28" height="28" style="display: none;"></canvas>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__link-list">
        <li class="footer__link"><a href="https://github.com/andyjakubowski/digit-recognizer/">GitHub</a></li>
        <li class="footer__link"><a href="https://twitter.com/jakubowskiandy">Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
